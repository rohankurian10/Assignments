<!-- Create a form with below fields and validate it
1. First name (Required, not more then 15 char and less then 5 char, no special char)
2. Last name (Required, not more then 15 char and less then 5 char, no special char)
3. Email (Required, proper email id)
4. Phone (Required, not more then 10, only digit)
5. Password (Required, not more then 15 char)
6. Confirm Password (Required, compare to password)
7.DOB (Required) -->

<html>
    <head>
        <title>Assignment 5</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
        <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="Stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/index.js"></script>
    </head>
    <body>
        <div style="display: flex; justify-content: center;margin-top: 13vh;">
            <div style="padding: 0px 100px 0px 100px;background-color:#F1E9E5; border-radius: 10px; height: 700px; width: 530px;">
                <form class="form" name="reg" action="success.html" onclick="return validation()" style="display: flex; flex-flow: column; justify-content: center; height: 100%; width: 100%;">

                    <h1>Registration Form</h1><br>
    
                    <input type="text" class="inpform" name="fname" placeholder="First Name">
                    <span id="err-fname"></span><br>
    
                    <input type="text" class="inpform" name="lname" placeholder="Last Name">
                    <span id="err-lname"></span><br>
    
                    <input type="text" class="inpform" name="email" placeholder="Email">
                    <span id="err-email"></span><br>
    
                    <input type="text" class="inpform" id="txtDate" name="SelectedDate" readonly="readonly" placeholder="Date of Birth"/>
                    <span id="lblError"></span><br>
    
                    <input type="text" class="inpform" name="phone" placeholder="Phone Number">
                    <span id="err-phone"></span><br>
    
                    <input type="password" class="inpform" name="pass1" placeholder="Password">
                    <span id="err-pass1"></span><br>
                    
                    <input type="password" class="inpform" name="pass2" placeholder="Confirm Password">
                    <span id="err-pass2"></span><br>
    
                    <input class="btn" type="submit">
                </form>
            </div>
        </div>
    </body>
</html>
