<!-- Create two button 'Hide' and 'Show' and blow that create one div with red color,
When Hide button click div shold be Hide and when click on show button div appear - 
This application create by Jquery -->

<html>
    <head>
        <title>Assignment 3</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="mainDiv">
            <div class="btnDiv">
                <button id="show">Show</button>
                <button id="hide">Hide</button>
            </div>
            <div class="boxDiv" id="div"></div>
        </div>
        <script>
            $(document).ready(function(){                           //$(document).ready(function(){});
                $('#show').click(function(){
                    $('#div').fadeIn(500);
                });
                $('#hide').click(function(){
                    $('#div').fadeOut(500);
                });
            });
		</script>
    </body>
</html>
