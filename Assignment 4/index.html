<!-- Create two button 'Hide' and 'Show' and blow that create one div with read color, 
When Hide button click div shold be Hide and when click on show button div appear - 
This application create by addEventListener -->

<html>
    <head>
        <title>Assignment 4</title>
    </head>
    <body>
        <div id="div" style="width: 300px; height:300px; background-color: red;"></div>
        <button id="show">Show</button>
        <button id="hide">Hide</button>
        <script>
            var div = document.getElementById("div");
			document.getElementById("show").addEventListener("click", show);
			document.getElementById("hide").addEventListener("click", hide);
			function show() {
				document.getElementById("div").style.display = "block";
                div.style.display = "block";
			}
			function hide() {
				document.getElementById("div").style.display = "none";
                div.style.display = "none";
			}
		</script>
    </body>
</html>
