<!-- Create two button 'Hide' and 'Show' and below that create one div with read color, 
When Hide button click div shold be Hide and when show button click div will appear - 
This application create by simple Javascript with arrow function -->

<html>
    <head>
        <title>Assignment 2</title>
    </head>
    <body>
        <div id="div" style="width: 300px; height:300px; background-color: red;"></div>
        <button id="show" onclick="show()">Show</button>
        <button id="hide" onclick="hide()">Hide</button>
        <script>
            var div = document.getElementById("div");
			show = () => {
				document.getElementById("div").style.display = "block";
                div.style.display = "block";
			}
			hide = () => {
				document.getElementById("div").style.display = "none";
                div.style.display = "none";
			}
		</script>
    </body>
</html>
