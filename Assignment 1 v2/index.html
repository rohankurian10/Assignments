<!-- Create a simple calculater with html, css and Javascript, 
use arrow function, button to click digit and action (+,-,* ,/) -->


<html>
    <head>
        <title>Assignment 1</title>
        <link rel="stylesheet" href="css/style.css">
        <script src ="js/index.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="calc-div">
            <div id="calc">
                <div id="navbar">
                    <div id="navbar1">
                        <button>☰</button>
                        <div>Standard</div>
                    </div>
                    <div id="navbar2">
                        <button></button>
                    </div>
                </div>
                <div id="txtbox">
                    <input class="box1" id="text2" type="text">
                    <input class="box2" id="text1" type="text">
                </div>
                <div id="mrmc">
                    <button>MC</button>
                    <button>MR</button>
                    <button>M+</button>
                    <button>M-</button>
                    <button>MS</button>
                    <button>M▾</button>
                </div>
                <div class="numpad">
                    <div class="numpad-div">
                        <button class="btn1" value="%" style="font-size: 15px;">%</button>
                        <button class="btn1" onclick="txtClear('1')" style="font-size: 15px;">CE</button>
                        <button class="btn1" onclick="txtClear('2')" style="font-size: 15px;">C</button>
                        <button onclick="backspace()" class="btn1" style="font-size: 15px;">⌫</button>
                    </div>
                    <div class="numpad-div">
                        <button class="btn1" id="spch">1⁄x</button>
                        <button class="btn1" id="spch">x²</button>
                        <button class="btn1" id="spch">²√x</button>
                        <button id="btndiv" class="btn1" value="/" onclick="num('/')" style="font-size: 22px;">÷</button>
                    </div>
                    <div class="numpad-div">
                        <button class="btn2" value="7" onclick="num('7')">7</button>
                        <button class="btn2" value="8" onclick="num('8')">8</button>
                        <button class="btn2" value="9" onclick="num('9')">9</button>
                        <button id="btnmul" class="btn1" value="*" onclick="num('*')">×</button>
                    </div>
                    <div class="numpad-div">
                        <button class="btn2" value="4" onclick="num('4')">4</button>
                        <button class="btn2" value="5" onclick="num('5')">5</button>
                        <button class="btn2" value="6" onclick="num('6')">6</button>
                        <button id="btnmi" class="btn1" value="-" onclick="num('-')">–</button>
                    </div>
                    <div class="numpad-div">
                        <button class="btn2" value="1" onclick="num('1')">1</button>
                        <button class="btn2" value="2" onclick="num('2')">2</button>
                        <button class="btn2" value="3" onclick="num('3')">3</button>
                        <button id="btnpl" class="btn1" value="+" onclick="num('+')">+</button>
                    </div>
                    <div class="numpad-div">
                        <button class="btn2" style="border-bottom-left-radius: 5px ;">⁺∕₋</button>
                        <button class="btn2" value="0" onclick="num('0')">0</button>
                        <button id="btnpnt" class="btn2" value="." onclick="num('.')">.</button>
                        <button class="btn3" value="=" onclick="num('=')" style="border-bottom-right-radius: 5px ;">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
